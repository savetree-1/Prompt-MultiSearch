<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt MultiSearch</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt MultiSearch</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
        </header>
        
        <div class="input-section">
            <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
            <button id="searchBtn" class="search-btn">
                <span id="searchText">Search All AI Models</span>
                <div id="loadingSpinner" class="spinner hidden"></div>
            </button>
        </div>
        
        <div id="resultsContainer" class="results-container hidden">
            <div class="result-card" id="huggingface-card">
                <div class="card-header">
                    <h3>Hugging Face</h3>
                    <div class="status-indicator" id="huggingface-status"></div>
                </div>
                <div class="card-body" id="huggingface-result">
                    <div class="loading-text">Loading...</div>
                </div>
            </div>
            
            <div class="result-card" id="cohere-card">
                <div class="card-header">
                    <h3>Cohere</h3>
                    <div class="status-indicator" id="cohere-status"></div>
                </div>
                <div class="card-body" id="cohere-result">
                    <div class="loading-text">Loading...</div>
                </div>
            </div>
            
            <div class="result-card" id="ai21-card">
                <div class="card-header">
                    <h3>AI21 Labs</h3>
                    <div class="status-indicator" id="ai21-status"></div>
                </div>
                <div class="card-body" id="ai21-result">
                    <div class="loading-text">Loading...</div>
                </div>
            </div>
            
            <div class="result-card" id="groq-card">
                <div class="card-header">
                    <h3>Groq</h3>
                    <div class="status-indicator" id="groq-status"></div>
                </div>
                <div class="card-body" id="groq-result">
                    <div class="loading-text">Loading...</div>
                </div>
            </div>
            
            <div class="result-card" id="gemini-card">
                <div class="card-header">
                    <h3>Google Gemini</h3>
                    <div class="status-indicator" id="gemini-status"></div>
                </div>
                <div class="card-body" id="gemini-result">
                    <div class="loading-text">Loading...</div>
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message hidden"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
